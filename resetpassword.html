<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | SNACKADEMIA</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resetpassword.css">
</head>
<body>
  <div class="reset-header">
    <img src="img/logo2.png" alt="Logo Snackademia" class="logo">
    <h1 class="title">SNACKADEMIA</h1>
  </div>
  <div class="reset-container">
    <form id="resetForm">
      <label for="email">Ingresa tu correo para restablecer tu contraseña</label>
      <input type="email" id="email" placeholder="Value" required>
      <button type="submit" class="btn">Recupera tu contraseña</button>
    </form>
  </div>
  <script src="js/resetpassword.js"></script>
</body>
</html>
